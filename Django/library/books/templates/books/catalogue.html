<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Catalogue</title>
</head>
<body>
    <h1>Catalogue</h1>
    <h4><a href="{% url 'books:create' user %}">Add Book</a></h4>
    {% if catalogue %}
        {% for book in catalogue %}
        <p>{{book.name}} - {{book.author}} (<a href="{% url 'books:edit' book.id %}">edit</a>) (<a href="{% url 'books:delete' book.id %}">delete</a>)</p>
        {% endfor %}
    {% else %}
        <p>You have no books. Add one <a href="{% url 'books:create' user %}">here</a>!</p>
    {% endif %}
</body>
</html>
